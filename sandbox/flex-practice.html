<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Flex Box Weather</title>
    <link rel="stylesheet" type="text/css" href="flex-practice-styling.css" media="screen">

</head>

<header class="header">
    <h1 class="header-item">WW</h1>

    <nav class="header-item" id="menu">
        <ul>
            <li><a href="#">Home    |</a></li>
            <li><a href="#">Franklin    |</a></li>
            <li><a href="#">Springfield |</a></li>
            <li><a href="#">Greenville</a></li>

        </ul>
    </nav>
    <p class="header-item">Watching Weather</p>

</header>

<body>
    <main>


        <div class="ROW-4-large1">

            <div class="r4-image">
                <img id="image-large" src="thunderstorm2.png" alt="thunderstorms">
            </div>

            <div class="r4-degrees">
                <p>High 84&deg;<sup>F </sup> Low 55&deg;<sup>F</sup></p>
            </div>

        </div>

        <div class="ROW-4-large2">
            <div class="r4-summary">
                <p>Thunderstorms</p>
            </div>

            <div class="r4-celsius">
                <p>High 29&deg;<sup>C </sup> Low 13&deg;<sup>C</sup></p>
            </div>

        </div>

        <div class="r5-c0">
            <h1>Afternoon Thunderstorms</h1>
        </div>







        <div class="ROW-6">

            <div class="row6" id="precip">
                <img src="rain%203.png" class="stat-image"
                     alt="raining">
                <h1 class="stat-description">Precip.<br>0%</h1>
            </div>

            <div class="row6" id="wind-speed">
                <img src="wind.png" class="stat-image" alt="wind">
                <h1 class="stat-description">Wind Speed<br>5-15</h1>
            </div>

            <div class="row6" id="wind-direction">
                <img src="compass-3.png" class="stat-image" alt="compass">
                <h1 class="stat-description">Wind Direction<br>NW</h1>
            </div>

        </div>




        <div class="testing">
            <div class="testing-box">
                <img src="thunderstorm2.png" alt="thunderstorm" id="too-big">
                <br>
                <h2>Thunderstorms</h2>
            </div>

            <div class="testing-box">
                <h1>High 84 Low 55</h1>
                <br>
                <h1>High 29 Low 13</h1>
            </div>

        </div>

        <div class=testing2>

            <div class="testing-box2">
                <p>Thunderstorms</p>
            </div>

            <div class="testing-box2">

            </div>

        </div>


    </main>

<footer>



</footer>

</body>
