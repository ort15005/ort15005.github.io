<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Morgan Orton Weather Website</title>
    <link rel="stylesheet" type="text/css" href="styling.css" media="screen" />

    <link href='//fonts.googleapis.com/css?family=Arsenal' rel='stylesheet'>

    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="wrapper">
        <header id="page-header">
            <!--put logo here-->
            <nav id="page-nav">
                <ul>
                    <li><a href="#">Logo</a></li>
                    <li><a href="#">Home    |</a></li>
                    <li><a href="#">Franklin    |</a></li>
                    <li><a href="#">Springfield |</a></li>
                    <li><a href="#">Greenville</a></li>

                </ul>
            </nav>

            <form id="page-search">
                <input type="search" placeholder="Search by city, zipcode" name="q" id="search-bar">
                <input type="submit" name="submit" style="border-radius:3px;">
            </form>
        </header>

        <main>

            <h1>Franklin, ID</h1>


            <ul id="hi-lo">
                <li>High
                    <br>77&deg;<sup>F</sup></li>
                <li><img id="image" src="https://thecliparts.com/wp-content/uploads/2016/07/sunshine-clip-art.png" alt="partly cloudy">
                </li>
                <li>Low
                    <br>48&deg;<sup>F</sup></li>
            </ul>
            <br>
            <h2 style="padding-left:90px;  padding-bottom:12px; border-bottom-style:solid;">Partly Cloudy</h2>


            <ul id="pwd2">

                <li>Precipitation|</li>
                <li>Wind Speed|</li>
                <li>Wind Direction<br></li>

            </ul>
            <ul id="weather-stats">
                    <li>0%</li>
                    <li>5-15 mph</li>
                    <li>NW</li>
            </ul>

            <h3>Cities Near You:</h3>
            <ul id="near-cities">
                <li id="preston">Preston, ID</li>
                <li>Weston, ID</li>
            </ul>

        </main>


    </div>

    <footer>
        <img id="mobile-sketch" src="mobile.jpg" alt="photo of mobile sketch" />
    </footer>

</body>




</html>
